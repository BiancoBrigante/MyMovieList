<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя кинотека</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <h1 class="header">Моя кинотека</h1>
    <div class="container">
        <div class='filmListTitle'>
            <div class="modalTitle">Добавленные фильмы</div>
            <ul class="filmList"></ul>
            <button data-modal class="addFilmBtn animate__animated animate__pulse">+</button>
        </div>
    </div>
    <div class="addFilmModal">
        <div class="modalWindow">
            <form class="addForm">
                <div data-close class="modalClose">×</div>
                <div class="modalTitle">Добавьте новый фильм</div>
                <input required placeholder="Название фильма" class="filmTitle modalInput" type="text">
                <input placeholder="Год выхода" class="filmYear modalInput" type="nubmer" min='1800' max='2021'>
                <input placeholder="Режиссёр" class="filmProducer modalInput" type="text">
                <input placeholder="Продолжительность" class="filmTime modalInput" type="nubmer">
                <div class="modalRating">Ваша оценка:</div>
                <input class="filmRating modalInputRating" type="range" min='1' max='10'>
                <button class="publish">Опубликовать</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
